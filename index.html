<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyWise | Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>PennyWise</h2>
            <p>Simple Budgeting</p>
        </header>

        <div class="balance-container">
            <h4>Your Balance</h4>
            <h1 id="balance">$0.00</h1>
        </div>

        <div class="form-container">
            <h3>Add Transaction</h3>
            <input type="text" id="text" placeholder="Enter description...">
            <input type="number" id="amount" placeholder="Amount (negative = expense)">
            <button class="btn" onclick="addTransaction()">Add to Ledger</button>
        </div>

        <div class="history">
            <h3>History</h3>
            <ul id="list" class="list">
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
